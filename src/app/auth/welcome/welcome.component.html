<div class="welcome-container">
  <!-- Header con logo y botón Log In -->
  <div class="header">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
      <span class="logo-title">RentCarAssits</span>
    </div>
    <button mat-raised-button color="primary" (click)="openLoginDialog()">Log In</button>
  </div>

  <!-- Título principal y botón para ver todos los vehículos -->
  <div class="main-content">
    <h1>This year it travels all over Peru</h1>
    <button mat-raised-button color="primary">View all</button>
  </div>

  <!-- Sección de vehículos disponibles -->
  <div class="cars-container">
    <div class="car-card" *ngFor="let car of cars">
      <img src="{{car.image}}" alt="Car">
      <p>{{car.model}}</p>
      <p>{{car.price}}</p>
    </div>
  </div>

  <!-- Sección de razones para elegir el servicio -->
  <h2>These are the reasons why people choose RentCarAssits</h2>
  <div class="reasons-container">
    <div class="reason-card" *ngFor="let reason of reasons">
      <mat-icon>{{reason.icon}}</mat-icon>
      <h3>{{reason.title}}</h3>
      <p>{{reason.description}}</p>
    </div>
  </div>
</div>
