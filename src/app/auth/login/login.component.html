<div class="container">
  <mat-card>
    <mat-card-header class="mat-header">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(username.value, password.value)">
        <mat-form-field appearance="fill">
          <mat-label>User</mat-label>
          <input matInput #username placeholder="Enter your username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" #password placeholder="Enter your password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sign in</button>
      </form>
      <hr/>
    </mat-card-content>
    <mat-card-actions>
      <p>Don't have an account? <a routerLink="/register" class="register-link" (click)="closeDialog()">Register</a></p>
    </mat-card-actions>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </mat-card>
</div>
