<div class="container">
  <mat-card>
    <mat-card-header class="mat-header">
      <mat-card-title>Register</mat-card-title>
      <p class="description">Your personal information</p>
    </mat-card-header>
    <mat-card-content>
      <form>
        <!-- Campo para Nombres -->
        <mat-form-field appearance="fill">
          <mat-label>Names</mat-label>
          <input matInput placeholder="Write your first names">
        </mat-form-field>

        <!-- Campo para Apellidos -->
        <mat-form-field appearance="fill">
          <mat-label>Last names</mat-label>
          <input matInput placeholder="Write your last name">
        </mat-form-field>

        <!-- Campo para DNI -->
        <mat-form-field appearance="fill">
          <mat-label>DNI</mat-label>
          <input matInput placeholder="Write your DNI">
        </mat-form-field>

        <!-- Entrada personalizada para archivo -->
        <div class="file-input">
          <label class="file-label">
            Profile Picture
            <input type="file" (change)="onFileChange($event)" class="custom-file-input">
          </label>
        </div>

        <!-- Botón para enviar el formulario -->
        <button mat-raised-button color="primary" routerLink="/register-account">Next</button>
      </form>
      <hr/>
    </mat-card-content>
    <mat-card-actions>
      <!-- Enlace para cambiar al formulario de inicio de sesión si el usuario ya tiene una cuenta -->
      <p>Already have an account? <a routerLink="/login">Log in to your account</a></p>
    </mat-card-actions>
  </mat-card>
</div>
