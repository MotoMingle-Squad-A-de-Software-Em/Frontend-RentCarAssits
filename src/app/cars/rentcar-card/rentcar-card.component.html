<div class="rentcar-form">
  <h1>Rent a Car</h1>
  <div class="form-container">
    <div class="image-container">
      <img src="assets/images/car.jpg" alt="Car Image">
    </div>
    <form>
      <div class="form-group">
        <label for="selectedCar">Select car:</label>
        <select id="selectedCar">
          <option>Kia Picanto</option>
          <option>Honda Civic</option>
          <option>Toyota Corolla</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rentalDays">Rental days:</label>
        <input type="number" id="rentalDays">
      </div>
      <div class="form-group">
        <label for="pickupLocation">Pickup location:</label>
        <input type="text" id="pickupLocation">
      </div>
      <div class="form-group">
        <label for="dropoffLocation">Pickup and drop-off location:</label>
        <input type="text" id="dropoffLocation">
      </div>
      <div class="form-group">
        <label for="rentalDate">Rental date:</label>
        <input type="date" id="rentalDate">
      </div>
      <div class="form-group">
        <label for="dni">ID Number (DNI):</label>
        <input type="text" id="dni">
      </div>
      <div class="form-group">
        <label for="fullName">Full name:</label>
        <input type="text" id="fullName">
      </div>
      <div class="form-group">
        <label for="totalCost">Total cost:</label>
        <input type="text" id="totalCost" readonly>
      </div>
      <div class="form-group">
        <label for="paymentMethod">Payment method:</label>
        <select id="paymentMethod">
          <option>Cash</option>
          <option>Card</option>
          <option>Yape</option>
        </select>
      </div>
      <button type="button">Rent Car</button>
    </form>
  </div>
</div>
