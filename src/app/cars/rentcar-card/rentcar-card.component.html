<div class="rentcar-form">
    <h1>Rent a Car</h1>
    <div class="form-container">
      <div class="image-container">
        <img src="assets/images/car.jpg" alt="Car Image">
      </div>
      <form>
        <div class="form-group">
          <label for="selectedCar">Seleccionar carro:</label>
          <select id="selectedCar">
            <option>Kia Picanto</option>
            <option>Honda Civic</option>
            <option>Toyota Corolla</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rentalDays">Días de renta:</label>
          <input type="number" id="rentalDays">
        </div>
        <div class="form-group">
          <label for="pickupLocation">Lugar de renta:</label>
          <input type="text" id="pickupLocation">
        </div>
        <div class="form-group">
          <label for="dropoffLocation">Local de recogo y entrega:</label>
          <input type="text" id="dropoffLocation">
        </div>
        <div class="form-group">
          <label for="rentalDate">Fecha de renta:</label>
          <input type="date" id="rentalDate">
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" id="dni">
        </div>
        <div class="form-group">
          <label for="fullName">Nombre completo:</label>
          <input type="text" id="fullName">
        </div>
        <div class="form-group">
          <label for="totalCost">Costo total:</label>
          <input type="text" id="totalCost" readonly>
        </div>
        <div class="form-group">
          <label for="paymentMethod">Métodos de pago:</label>
          <select id="paymentMethod">
            <option>Efectivo</option>
            <option>Tarjeta</option>
            <option>Yape</option>
          </select>
        </div>
        <button type="button">Rentar Carro</button>
      </form>
    </div>
  </div>
